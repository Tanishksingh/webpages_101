<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav id="navbar">
        <h3>burgerNET</h3>
        <div id="logo">
            <img src="../CSS/IMAGES/logo.png" alt="burgerNET.com">
        </div>
        <ul>
            <li class="item"><a href="../index.html">Home</a></li>
            <li class="item"><a href="../index.html">Services</a></li>
            <li class="item"><a href="../index.html">Clients</a></li>
            <li class="item"><a href="./contact.html">Contact Us</a></li>
            <li class="item"><a href="./History.html">About Us</a></li>

        </ul>
    </nav>
     <section id="contact">
        <h1 class="h-primary">CONTACT US</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="e-mail">e-mail:</label>
                    <input type="e-mail" name="name" id="e-mail" placeholder="Enter your e-mail">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your Phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>

    </section>
    <footer>
        <div class="center">
            copyright &copy; www.burgerNET.com| All rights reserved.
        </div>
    </footer>
</body>
</html>
